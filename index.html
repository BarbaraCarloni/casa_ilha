<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="conteiner">

    <div class="card-category">
      <div class="card-title">
        <h2>Casa da Ilha</h2>
      </div>
    </div>

    <div class="card-product">
      <img class="product-image" src="https://scontent.fsdu8-1.fna.fbcdn.net/v/t1.18169-9/15672576_1824223997859949_3459781531494004814_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=gMZiamtfGIYAX9IqsHR&_nc_ht=scontent.fsdu8-1.fna&oh=00_AfD42sg8UOwColmM1_bYARgragCmhNn-J0Og6J3KLnTWxQ&oe=638B6BF1">
      <div class="product-text">
        <div class="product-title">
          <h2>Praia de Araçatiba </h2>
        </div>
        <div class="product-paragraph">
          <p>Saiba mais sobre passeios e restaurantes da região.</p>
        </div>
      </div>
    </div>

      <div class="card-trip">
        <img class="trip-image" src="https://pic.le-cdn.com/thumbs/1024x768/04/1/properties/Property-c32500000000035d00025b2a853e-56436163.jpg">
        <img class="avatar" src="https://scontent.fsdu8-1.fna.fbcdn.net/v/t31.18172-8/11539242_626080794194454_4030450831801725087_o.jpg?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=4IoqDRJIoPYAX_uUly9&tn=094wOMG4S3n-HvSU&_nc_ht=scontent.fsdu8-1.fna&oh=00_AfABJP0w1ycubSxOOtqDLHTqUaA4pTV5cwaWKRmY-sISyQ&oe=638B936C">
        <div class="trip-text">
          <div class="trip-title">
            <h3>Casa da ilha</h>
          </div>
          <div class="trip-paragraph">
            <p>Preço diária</p>
          </div>
          <div class="trip-price">
            <p><b>R$200</b></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
